<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartNest · Door Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Feather Icons CDN -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/feather-icons/dist/feather-sprite.css"
  />

  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --card-alt: #030712;
      --accent: #22c55e;
      --accent-soft: rgba(34,197,94,0.14);
      --accent-strong: rgba(34,197,94,0.3);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
      --danger: #ef4444;
      --danger-soft: rgba(239,68,68,0.12);
      --shadow-strong: rgba(15,23,42,0.5);
      --shadow-soft: rgba(15,23,42,0.3);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f3f4f6;
        --card: #ffffff;
        --card-alt: #f9fafb;
        --accent: #16a34a;
        --accent-soft: rgba(22,163,74,0.08);
        --accent-strong: rgba(22,163,74,0.2);
        --text: #0f172a;
        --muted: #6b7280;
        --border: #e5e7eb;
        --danger: #dc2626;
        --danger-soft: rgba(220,38,38,0.06);
        --shadow-strong: rgba(15,23,42,0.16);
        --shadow-soft: rgba(15,23,42,0.08);
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: var(--bg);
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 16px;
      color: var(--text);
    }

    .page {
      width: 100%;
      max-width: 960px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-mark {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      background: radial-gradient(circle at 30% 0, #22c55e, #16a34a 45%, #14532d 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f9fafb;
      box-shadow: 0 8px 20px var(--shadow-strong);
    }

    .brand-mark svg {
      width: 18px;
      height: 18px;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-name {
      font-size: 17px;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .brand-sub {
      font-size: 12px;
      color: var(--muted);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.4);
      background: rgba(15,23,42,0.9);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--muted);
    }

    @media (prefers-color-scheme: light) {
      .status-chip {
        background: rgba(255,255,255,0.9);
      }
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 6px var(--accent-soft);
    }

    .pill {
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.3);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.13em;
      color: var(--muted);
    }

    main {
      display: grid;
      grid-template-columns: minmax(0, 2.1fr) minmax(0, 1.6fr);
      gap: 14px;
    }

    .card {
      background: linear-gradient(145deg, var(--card), var(--card-alt));
      border-radius: 18px;
      border: 1px solid var(--border);
      box-shadow: 0 14px 26px var(--shadow-strong);
      padding: 16px 16px 14px;
    }

    .card-header {
      margin-bottom: 10px;
    }

    .card-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .card-subtitle {
      font-size: 13px;
      color: var(--muted);
    }

    .door-card {
      border-radius: 14px;
      border: 1px solid rgba(15,23,42,0.9);
      background: radial-gradient(circle at top left, #020617, #020617 55%);
      padding: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    @media (prefers-color-scheme: light) {
      .door-card {
        background: linear-gradient(to right, #f9fafb, #ffffff);
        border-color: #e5e7eb;
      }
    }

    .door-icon-wrap {
      width: 46px;
      height: 46px;
      border-radius: 14px;
      background: radial-gradient(circle at 30% 0, rgba(56,189,248,0.35), #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 22px var(--shadow-soft);
    }

    @media (prefers-color-scheme: light) {
      .door-icon-wrap {
        background: radial-gradient(circle at 30% 0, rgba(56,189,248,0.24), #e5f2ff);
      }
    }

    .door-icon svg {
      width: 22px;
      height: 22px;
      stroke-width: 1.9;
    }

    .door-copy {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .door-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--muted);
    }

    .door-state {
      font-size: 18px;
      font-weight: 600;
    }

    .door-meta {
      font-size: 12px;
      color: var(--muted);
      margin-top: 8px;
    }

    .controls {
      margin-top: 14px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
    }

    .btn {
      border-radius: 999px;
      padding: 10px 14px;
      border: 1px solid rgba(148,163,184,0.2);
      background: rgba(15,23,42,0.98);
      color: #f9fafb;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition:
        background 0.15s ease,
        border-color 0.15s ease,
        transform 0.06s ease,
        box-shadow 0.15s ease;
    }

    @media (prefers-color-scheme: light) {
      .btn {
        background: #111827;
        color: #f9fafb;
      }
    }

    .btn svg {
      width: 14px;
      height: 14px;
      stroke-width: 2;
    }

    .btn-primary {
      background: radial-gradient(circle at top left, #22c55e, #16a34a);
      border-color: var(--accent-strong);
      box-shadow: 0 10px 26px rgba(34,197,94,0.35);
    }

    .btn-danger {
      background: radial-gradient(circle at top left, #ef4444, #b91c1c);
      border-color: rgba(239,68,68,0.8);
      box-shadow: 0 10px 26px rgba(239,68,68,0.3);
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
    }

    .activity-list {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid rgba(15,23,42,0.85);
      font-size: 12px;
      color: var(--muted);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .activity-item-highlight {
      font-weight: 500;
      color: var(--text);
    }

    .mini {
      font-size: 11px;
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      main {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 14px;
      }
      .card {
        padding: 14px 14px 12px;
      }
      .controls {
        grid-template-columns: minmax(0, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div class="brand">
        <div class="brand-mark" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
               stroke="currentColor">
            <circle cx="12" cy="12" r="9"></circle>
            <path d="M9 12l2 2 4-4"></path>
          </svg>
        </div>
        <div class="brand-text">
          <div class="brand-name">SmartNest</div>
          <div class="brand-sub">Secure door control, in real time.</div>
        </div>
      </div>
      <div class="header-right">
        <div class="status-chip" aria-live="polite">
          <span class="status-dot" id="online-dot"></span>
          <span id="online-text">CHECKING</span>
        </div>
        <div class="pill">Dashboard</div>
      </div>
    </header>

    <main>
      <!-- Main control -->
      <section class="card">
        <div class="card-header">
          <div class="card-title">Main door</div>
          <div class="card-subtitle">
            Tap to open or close. State is synced with the ESP32 lock and mobile app.
          </div>
        </div>

        <div class="door-card">
          <div class="door-icon-wrap">
            <div class="door-icon" id="door-icon" aria-hidden="true">
              <!-- locked icon by default -->
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                   fill="none" stroke="currentColor">
                <rect x="3" y="11" width="18" height="10" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
            </div>
          </div>
          <div class="door-copy">
            <div class="door-label">Entry door</div>
            <div class="door-state" id="door-state">Closed</div>
          </div>
        </div>

        <div class="door-meta" id="door-meta">
          Loading state from server…
        </div>

        <div class="controls" aria-label="Door controls">
          <button class="btn btn-primary" id="btn-open" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                 fill="none" stroke="currentColor">
              <circle cx="12" cy="12" r="4"></circle>
            </svg>
            <span>Open</span>
          </button>
          <button class="btn btn-danger" id="btn-close" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                 fill="none" stroke="currentColor">
              <circle cx="12" cy="12" r="7"></circle>
            </svg>
            <span>Close</span>
          </button>
        </div>
      </section>

      <!-- Activity -->
      <section class="card">
        <div class="card-header">
          <div class="card-title">Activity</div>
          <div class="card-subtitle">Snapshot of the last change and source.</div>
        </div>

        <div class="activity-list">
          <div>
            Current state:
            <span class="activity-item-highlight" id="activity-state">—</span>
          </div>
          <div>
            Last updated:
            <span id="activity-time">—</span>
          </div>
          <div class="mini">
            Source:
            <span id="activity-source">—</span>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    const btnOpen = document.getElementById("btn-open");
    const btnClose = document.getElementById("btn-close");
    const doorStateEl = document.getElementById("door-state");
    const doorIconEl = document.getElementById("door-icon");
    const doorMetaEl = document.getElementById("door-meta");
    const activityStateEl = document.getElementById("activity-state");
    const activityTimeEl = document.getElementById("activity-time");
    const activitySourceEl = document.getElementById("activity-source");
    const onlineDotEl = document.getElementById("online-dot");
    const onlineTextEl = document.getElementById("online-text");

    let isLoading = false;

    function setLoading(isBusy) {
      isLoading = isBusy;
      btnOpen.disabled = isBusy;
      btnClose.disabled = isBusy;
      if (isBusy) {
        doorMetaEl.textContent = "Syncing with door…";
      }
    }

    function setDoorIcon(isOpen) {
      const svgOpen = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
             fill="none" stroke="currentColor">
          <rect x="3" y="11" width="18" height="10" rx="2" ry="2"></rect>
          <path d="M17 11V9a5 5 0 0 0-9.9-1"></path>
        </svg>`;
      const svgClosed = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
             fill="none" stroke="currentColor">
          <rect x="3" y="11" width="18" height="10" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>`;
      doorIconEl.innerHTML = isOpen ? svgOpen : svgClosed;
    }

    function updateVisual(isOpen) {
      doorStateEl.textContent = isOpen ? "Open" : "Closed";
      setDoorIcon(isOpen);
    }

    function formatDate(value) {
      if (!value) return "—";
      const date = new Date(value);
      if (Number.isNaN(date.getTime())) return "—";
      return date.toLocaleString();
    }

    async function loadInitialState() {
      try {
        const res = await fetch("/door-state");
        if (!res.ok) throw new Error("Bad status: " + res.status);
        const data = await res.json();

        if (!data.exists) {
          doorMetaEl.textContent = "No state found yet. Use the controls to set one.";
          activityStateEl.textContent = "Unknown";
          activityTimeEl.textContent = "—";
          activitySourceEl.textContent = "—";
          return;
        }

        updateVisual(data.isOpen);
        doorMetaEl.textContent = data.isOpen
          ? "Door is currently open."
          : "Door is currently closed.";

        activityStateEl.textContent = data.isOpen ? "Open" : "Closed";
        activityTimeEl.textContent = formatDate(data.lastUpdated);
        activitySourceEl.textContent = data.source || "Unknown";
      } catch (error) {
        console.error(error);
        doorMetaEl.textContent = "Failed to load state from server.";
      }
    }

    async function setDoorState(isOpen) {
      if (isLoading) return;
      setLoading(true);

      try {
        const body = new URLSearchParams();
        body.append("From", "web-ui");
        body.append("Body", isOpen ? "open" : "close");

        const res = await fetch("/whatsapp/webhook", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body,
        });

        if (!res.ok) throw new Error("Bad status: " + res.status);

        updateVisual(isOpen);
        const now = new Date();
        const stamp = now.toLocaleString();
        doorMetaEl.textContent = "Door state updated.";
        activityStateEl.textContent = isOpen ? "Open" : "Closed";
        activityTimeEl.textContent = stamp;
        activitySourceEl.textContent = "web-ui";
      } catch (error) {
        console.error(error);
        doorMetaEl.textContent = "Failed to update state. Check backend.";
      } finally {
        setLoading(false);
      }
    }

    (async () => {
      // health indicator
      try {
        const res = await fetch("/health");
        if (!res.ok) throw new Error();
        onlineDotEl.style.background = "#22c55e";
        onlineDotEl.style.boxShadow = "0 0 0 6px rgba(34,197,94,0.18)";
        onlineTextEl.textContent = "ONLINE";
      } catch {
        onlineDotEl.style.background = "#ef4444";
        onlineDotEl.style.boxShadow = "0 0 0 6px rgba(239,68,68,0.18)";
        onlineTextEl.textContent = "OFFLINE";
      }

      await loadInitialState();
    })();

    btnOpen.addEventListener("click", () => setDoorState(true));
    btnClose.addEventListener("click", () => setDoorState(false));
  </script>
</body>
</html>
