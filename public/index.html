<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartNest ¬∑ Door Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --card-alt: #030712;
      --accent: #22c55e;
      --accent-soft: rgba(34,197,94,0.14);
      --accent-strong: rgba(34,197,94,0.3);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
      --danger: #ef4444;
      --danger-soft: rgba(239,68,68,0.12);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f3f4f6;
        --card: #ffffff;
        --card-alt: #f9fafb;
        --accent: #16a34a;
        --accent-soft: rgba(22,163,74,0.08);
        --accent-strong: rgba(22,163,74,0.2);
        --text: #0f172a;
        --muted: #6b7280;
        --border: #e5e7eb;
        --danger: #dc2626;
        --danger-soft: rgba(220,38,38,0.06);
      }
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: var(--bg);
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 16px;
      color: var(--text);
    }

    .page {
      width: 100%;
      max-width: 960px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-mark {
      width: 30px;
      height: 30px;
      border-radius: 10px;
      background: radial-gradient(circle at 30% 0, #22c55e, #16a34a 45%, #14532d 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #f9fafb;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-name {
      font-size: 17px;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .brand-sub {
      font-size: 12px;
      color: var(--muted);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.4);
      background: rgba(15,23,42,0.9);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--muted);
    }

    @media (prefers-color-scheme: light) {
      .status-chip {
        background: rgba(255,255,255,0.9);
      }
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 6px var(--accent-soft);
    }

    .pill {
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.3);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.13em;
      color: var(--muted);
    }

    main {
      display: grid;
      grid-template-columns: minmax(0, 2.1fr) minmax(0, 1.6fr);
      gap: 14px;
    }

    .card {
      background: linear-gradient(145deg, var(--card), var(--card-alt));
      border-radius: 18px;
      border: 1px solid var(--border);
      box-shadow:
        0 16px 30px rgba(15,23,42,0.4);
      padding: 16px 16px 14px;
    }

    .card-header {
      margin-bottom: 10px;
    }

    .card-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .card-subtitle {
      font-size: 13px;
      color: var(--muted);
    }

    .door-card {
      border-radius: 14px;
      border: 1px solid rgba(15,23,42,0.9);
      background: radial-gradient(circle at top left, #020617, #020617 55%);
      padding: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    @media (prefers-color-scheme: light) {
      .door-card {
        background: linear-gradient(to right, #f9fafb, #ffffff);
        border-color: #e5e7eb;
      }
    }

    .door-icon-wrap {
      width: 46px;
      height: 46px;
      border-radius: 14px;
      background: radial-gradient(circle at 30% 0, rgba(56,189,248,0.35), #020617);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (prefers-color-scheme: light) {
      .door-icon-wrap {
        background: radial-gradient(circle at 30% 0, rgba(56,189,248,0.24), #e5f2ff);
      }
    }

    .door-icon {
      font-size: 24px;
    }

    .door-copy {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .door-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--muted);
    }

    .door-state {
      font-size: 18px;
      font-weight: 600;
    }

    .door-meta {
      font-size: 12px;
      color: var(--muted);
      margin-top: 8px;
    }

    .controls {
      margin-top: 14px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
    }

    .btn {
      border-radius: 999px;
      padding: 10px 14px;
      border: 1px solid rgba(148,163,184,0.2);
      background: rgba(15,23,42,0.98);
      color: #f9fafb;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition:
        background 0.15s ease,
        border-color 0.15s ease,
        transform 0.06s ease,
        box-shadow 0.15s ease;
    }

    @media (prefers-color-scheme: light) {
      .btn {
        background: #111827;
        color: #f9fafb;
      }
    }

    .btn span.icon {
      font-size: 14px;
    }

    .btn-primary {
      background: radial-gradient(circle at top left, #22c55e, #16a34a);
      border-color: var(--accent-strong);
      box-shadow: 0 10px 26px rgba(34,197,94,0.35);
    }

    .btn-danger {
      background: radial-gradient(circle at top left, #ef4444, #b91c1c);
      border-color: rgba(239,68,68,0.8);
      box-shadow: 0 10px 26px rgba(239,68,68,0.3);
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
    }

    .activity-list {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid rgba(15,23,42,0.85);
      font-size: 12px;
      color: var(--muted);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .activity-item-highlight {
      font-weight: 500;
      color: var(--text);
    }

    .mini {
      font-size: 11px;
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      main {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    @media (max-width: 480px) {
      body { padding: 14px; }
      .card { padding: 14px 14px 12px; }
      .controls { grid-template-columns: minmax(0, 1fr); }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div class="brand">
        <div class="brand-mark">SN</div>
        <div class="brand-text">
          <div class="brand-name">SmartNest</div>
          <div class="brand-sub">Secure door control, in real time.</div>
        </div>
      </div>
      <div class="header-right">
        <div class="status-chip">
          <span class="status-dot" id="online-dot"></span>
          <span id="online-text">CHECKING</span>
        </div>
        <div class="pill">Dashboard</div>
      </div>
    </header>

    <main>
      <!-- Main control -->
      <section class="card">
        <div class="card-header">
          <div class="card-title">Main door</div>
          <div class="card-subtitle">
            Tap to open or close. State is synced to the ESP32 lock and mobile app.
          </div>
        </div>

        <div class="door-card">
          <div class="door-icon-wrap">
            <div class="door-icon" id="door-icon">üîí</div>
          </div>
          <div class="door-copy">
            <div class="door-label">Entry door</div>
            <div class="door-state" id="door-state">Closed</div>
          </div>
        </div>

        <div class="door-meta" id="door-meta">
          Loading state from server‚Ä¶
        </div>

        <div class="controls">
          <button class="btn btn-primary" id="btn-open">
            <span class="icon">‚óè</span>
            <span>Open</span>
          </button>
          <button class="btn btn-danger" id="btn-close">
            <span class="icon">‚óã</span>
            <span>Close</span>
          </button>
        </div>
      </section>

      <!-- Activity -->
      <section class="card">
        <div class="card-header">
          <div class="card-title">Activity</div>
          <div class="card-subtitle">Snapshot of the last change and source.</div>
        </div>

        <div class="activity-list">
          <div>
            Current state:
            <span class="activity-item-highlight" id="activity-state">‚Äî</span>
          </div>
          <div>
            Last updated:
            <span id="activity-time">‚Äî</span>
          </div>
          <div class="mini">
            Source:
            <span id="activity-source">‚Äî</span>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    const btnOpen = document.getElementById("btn-open");
    const btnClose = document.getElementById("btn-close");
    const doorStateEl = document.getElementById("door-state");
    const doorIconEl = document.getElementById("door-icon");
    const doorMetaEl = document.getElementById("door-meta");
    const activityStateEl = document.getElementById("activity-state");
    const activityTimeEl = document.getElementById("activity-time");
    const activitySourceEl = document.getElementById("activity-source");
    const onlineDotEl = document.getElementById("online-dot");
    const onlineTextEl = document.getElementById("online-text");

    let isLoading = false;

    function setLoading(loading) {
      isLoading = loading;
      btnOpen.disabled = loading;
      btnClose.disabled = loading;
      if (loading) doorMetaEl.textContent = "Syncing with door‚Ä¶";
    }

    function updateVisual(open) {
      if (open) {
        doorStateEl.textContent = "Open";
        doorIconEl.textContent = "üîì";
      } else {
        doorStateEl.textContent = "Closed";
        doorIconEl.textContent = "üîí";
      }
    }

    function formatDate(d) {
      if (!d) return "‚Äî";
      const dt = new Date(d);
      return dt.toLocaleString();
    }

    async function loadInitialState() {
      try {
        const res = await fetch("/door-state");
        if (!res.ok) throw new Error();
        const data = await res.json();

        if (!data.exists) {
          doorMetaEl.textContent = "No state found yet. Use the controls to set one.";
          activityStateEl.textContent = "Unknown";
          activityTimeEl.textContent = "‚Äî";
          activitySourceEl.textContent = "‚Äî";
          return;
        }

        updateVisual(data.isOpen);
        doorMetaEl.textContent = data.isOpen
          ? "Door is currently open."
          : "Door is currently closed.";

        activityStateEl.textContent = data.isOpen ? "Open" : "Closed";
        activityTimeEl.textContent = formatDate(data.lastUpdated);
        activitySourceEl.textContent = data.source || "Unknown";
      } catch (e) {
        console.error(e);
        doorMetaEl.textContent = "Failed to load state from server.";
      }
    }

    async function setDoorState(open) {
      if (isLoading) return;
      setLoading(true);
      try {
        const body = new URLSearchParams();
        body.append("From", "web-ui");
        body.append("Body", open ? "open" : "close");

        const res = await fetch("/whatsapp/webhook", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body,
        });

        if (!res.ok) throw new Error("Status " + res.status);

        updateVisual(open);
        const now = new Date();
        const nowStr = now.toLocaleString();
        doorMetaEl.textContent = "Door state updated.";
        activityStateEl.textContent = open ? "Open" : "Closed";
        activityTimeEl.textContent = nowStr;
        activitySourceEl.textContent = "web-ui";
      } catch (e) {
        console.error(e);
        doorMetaEl.textContent = "Failed to update state. Check backend.";
      } finally {
        setLoading(false);
      }
    }

    (async () => {
      try {
        const res = await fetch("/health");
        if (!res.ok) throw new Error();
        onlineDotEl.style.background = "#22c55e";
        onlineDotEl.style.boxShadow = "0 0 0 6px rgba(34,197,94,0.18)";
        onlineTextEl.textContent = "ONLINE";
      } catch {
        onlineDotEl.style.background = "#ef4444";
        onlineDotEl.style.boxShadow = "0 0 0 6px rgba(239,68,68,0.18)";
        onlineTextEl.textContent = "OFFLINE";
      }

      await loadInitialState();
    })();

    btnOpen.addEventListener("click", () => setDoorState(true));
    btnClose.addEventListener("click", () => setDoorState(false));
  </script>
</body>
</html>
